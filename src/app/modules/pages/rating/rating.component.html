<div *ngIf="esDia24()">
  <h3 class="mt-4 mb-8 text-2xl font-bold text-center text-foreground">
    Después de ver su presentación, selecciona dos de estos proyectos, los que más te hayan gustado.
  </h3>
  <ul class="flex flex-col items-center justify-center mb-3 gap-y-2">

    <li class="w-full sm:max-w-full md:max-w-[40%]" *ngFor="let x of startups; let i = index">
      <input type="checkbox" id="empresa-{{x.id}}" value="true" class="hidden peer" (change)="toggleCheckbox(i)"
        [disabled]="!x.voted && selectedCount == 2" />
      <label for="empresa-{{x.id}}"
        class="flex flex-col items-center mt-5 border rounded-lg shadow border-primary/20 bg-background md:w-full md:flex-row md:max-w-full hover:bg-background/80 peer-checked:border-primary">
        <img class="object-cover w-full rounded-t-lg h-52 md:max-h-[10%] md:w-48 md:rounded-none md:rounded-s-lg"
          src="{{ x.foto }}" alt="" />
        <div class="flex flex-col justify-between p-4 leading-normal">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-foreground">
            {{ x.nombre }}
          </h5>
          <h3 class="mb-2 overflow-hidden text-sm font-bold tracking-tight text-justify text-muted-foreground">
            {{ x.descripcion }}
          </h3>
        </div>
      </label>
    </li>

  </ul>

  <div class="flex items-center justify-center mt-8">
    <button
      class="px-4 py-2 font-bold rounded bg-primary hover:bg-primary/80 text-white w-full max-w-[40%]"
      (click)="toggleSlide()">
      Finalizar encuesta
    </button>
  </div>

</div>

<div *ngIf="esDia25()">
  <h3 class="mt-4 mb-8 text-2xl font-bold text-center text-foreground">
    ¿Te interesaría invertir y convertirte en socio de alguna de estas startups?
  </h3>
  <ul class="flex flex-col items-center justify-center mb-3 gap-y-2">

    <li class="w-full sm:max-w-full md:max-w-[40%]" *ngFor="let x of startups; let i = index">
      <input type="checkbox" id="empresa-{{x.id}}" value="true" class="hidden peer" />
      <label for="empresa-{{x.id}}"
        class="flex flex-col items-center mt-5 border rounded-lg shadow border-primary bg-background md:w-full md:flex-row md:max-w-full hover:bg-background/80 peer-checked:border-primary">
        <img class="object-cover w-full rounded-t-lg h-52 md:max-h-[10%] md:w-48 md:rounded-none md:rounded-s-lg"
          src="{{ x.foto }}" alt="" />
        <div class="flex flex-col justify-between p-4 leading-normal">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-foreground">
            {{ x.nombre }}
          </h5>
          <h3 class="mb-2 overflow-hidden text-sm font-bold tracking-tight text-justify text-muted-foreground">
            {{ x.descripcion }}
          </h3>
        </div>
      </label>

      <h3 class="mt-2 mb-1 text-sm font-semibold text-muted-foreground">Seleccione una opción: </h3>
      <ul
        class="items-center w-full text-sm font-medium text-gray-900 border rounded-lg border-primary/20 bg-background sm:flex dark:text-white">
        <li class="w-full border-b border-primary-foreground sm:border-b-0 sm:border-r">
          <div class="flex items-center ps-3">
            <input id="horizontal-list-radio-si-{{x.id}}" type="radio" value="si" name="list-radio-{{x.id}}"
              [(ngModel)]="x.opcion" class="w-4 h-4 bg-background border-primary text-primary">
            <label for="horizontal-list-radio-si-{{x.id}}"
              class="w-full py-3 ml-1 text-sm font-medium text-muted-foreground">Sí</label>
          </div>
        </li>
        <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
          <div class="flex items-center ps-3">
            <input id="horizontal-list-radio-podria-{{x.id}}" type="radio" value="podria" name="list-radio-{{x.id}}"
              [(ngModel)]="x.opcion" class="w-4 h-4 bg-background border-primary text-primary">
            <label for="horizontal-list-radio-podria-{{x.id}}"
              class="w-full py-3 ml-1 text-sm font-medium text-muted-foreground">Podría ser</label>
          </div>
        </li>
        <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
          <div class="flex items-center ps-3">
            <input id="horizontal-list-radio-todavia-{{x.id}}" type="radio" value="todavia" name="list-radio-{{x.id}}"
              [(ngModel)]="x.opcion" class="w-4 h-4 bg-background border-primary text-primary">
            <label for="horizontal-list-radio-todavia-{{x.id}}"
              class="w-full py-3 ml-1 text-sm font-medium text-muted-foreground">Todavía no</label>
          </div>
        </li>
        <li class="w-full dark:border-gray-600">
          <div class="flex items-center ps-3">
            <input id="horizontal-list-radio-no-{{x.id}}" type="radio" value="no" name="list-radio-{{x.id}}"
              [(ngModel)]="x.opcion" class="w-4 h-4 bg-background border-primary text-primary">
            <label for="horizontal-list-radio-no-{{x.id}}"
              class="w-full py-3 ml-1 text-sm font-medium text-muted-foreground">No</label>
          </div>
        </li>
      </ul>

    </li>

  </ul>

  <div class="flex items-center justify-center mt-8">
    <button
      class="px-4 py-2 font-bold rounded bg-primary hover:bg-primary/80 text-white w-full max-w-[40%]"
      (click)="enviarRespuestas()">
      Enviar respuestas
    </button>
  </div>




</div>
