<h3 class="mt-4 mb-8 text-2xl font-bold text-center text-foreground">
  Conoce a nuestros expositores
</h3>
<div
  class="flex flex-col items-center justify-center w-full overflow-auto scrollbar-thumb-rounded scrollbar-track-rounded grow scrollbar-track-transparent scrollbar-thumb-muted">
  @for (item of expositores; track $index) {
  <div (click)="selected(item.id)"
    class="flex flex-col items-center mt-5 border rounded-lg shadow border-primary/20 bg-background md:flex-row md:max-w-xl hover:bg-background/80 peer-checked:border-primary">
    <img class="object-cover w-full rounded-t-lg h-52 md:max-h-[10%] md:w-48 md:rounded-none md:rounded-s-lg"
      src="{{ item.foto }}" alt="" />
    <div class="flex flex-col justify-between p-4 leading-normal">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-foreground">
        {{ item.autor }}
      </h5>
      <h3 class="mb-2 overflow-hidden text-sm font-bold tracking-tight text-justify text-muted-foreground">
        {{ item.tema }}
      </h3>
      <p class="mb-3 text-sm font-light text-justify text-muted-foreground/50">
        {{ item.descripcion }}
      </p>
    </div>
  </div>
  }
</div>
