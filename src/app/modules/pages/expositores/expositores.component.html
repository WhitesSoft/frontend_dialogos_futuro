<h3 class="mt-4 mb-8 text-2xl font-bold text-center text-foreground">
  Conoce a nuestros expositores
</h3>
<div class="w-full">
  @for (item of expositores; track $index) {
    <div class="m-auto lg:max-w-[45%] md:max-w-full ">
      <div (click)="selected(item.id)"
        class="inline-flex items-center justify-center w-full m-auto mt-2 border-2 rounded-lg cursor-pointer border-muted text-muted-foreground bg-background peer-checked:border-primary">
        <div
          class="flex flex-col items-center w-full h-full rounded-lg shadow bg-background md:flex-row md:max-w-xl lg:max-w-full hover:bg-background/95">
          <img class="object-cover w-full rounded-t-lg md:w-48 md:rounded-none md:rounded-s-lg"
            src="https://www.adobe.com/es/express/create/logo/media_1b45a0184484ef856334e010afb5765ca6d717915.png?width=750&format=png&optimize=medium"
            alt="" />
          <div class="flex flex-col w-full h-full p-4">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
              {{ item.autor }}
            </h5>
            <h3 class="mb-2 text-sm font-bold tracking-tight text-muted-foreground">
              {{ item.tema }}
            </h3>
            <p class="mb-3 font-normal text-muted-foreground/50">
              {{ item.descripcion }}
            </p>
          </div>
        </div>
      </div>
    </div>
    }

</div>
