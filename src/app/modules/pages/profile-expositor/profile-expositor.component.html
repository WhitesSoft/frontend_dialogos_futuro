
<div class="container m-auto">
  <div class="flex flex-wrap items-center justify-center w-full h-full mt-2 mb-2 bg-background">
    <div class="h-32 overflow-hidden">
      <img class="w-full"
        src="https://images.unsplash.com/photo-1605379399642-870262d3d051?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80"
        alt="" />
    </div>
    <div class="flex items-center justify-center w-full px-5 -mt-12">
      <img class="w-32 h-32 p-2 rounded-full bg-primary" src="{{ expositor.foto }}" alt="" />
    </div>
    <div>
      <div class="mt-8 overflow-auto text-center px-7">
        <h2 class="text-3xl font-bold text-foreground">{{expositor.autor}}</h2>
        <p class="mt-8 mb-8 text-sm text-justify text-muted-foreground">
          {{expositor.bibliografia}}
        </p>

      </div>
    </div>
  </div>
</div>
