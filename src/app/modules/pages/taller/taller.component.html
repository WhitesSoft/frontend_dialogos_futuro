<form [formGroup]="dataForm" class="max-w-xl mx-auto">

    <div class="mb-5">
        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Nombre" required 
            [ngClass]="[(dataForm.get('nombre')?.invalid  && (dataForm.get('nombre')?.dirty || dataForm.get('nombre')?.touched))? 'bg-red-50 border border-red-500 text-red-900 placeholder-red-700' : 'bg-gray-50 border-gray-300 text-gray-900 placeholder-gray-400' ]"
            />

            <div *ngIf="dataForm.get('nombre')?.invalid && (dataForm.get('nombre')?.dirty || dataForm.get('nombre')?.touched)" class="text-red-500 text-sm mt-1">
                <div *ngIf="dataForm.get('nombre')?.hasError('required')">
                    Nombre es requerido.
                </div>
            </div>
    </div>

    <div class="mb-5">
        <label for="residencia" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Lugar de
            Residencia</label>
        <input type="text" id="residencia" formControlName="residencia"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Lugar" required 
            [ngClass]="[(dataForm.get('residencia')?.invalid  && (dataForm.get('residencia')?.dirty || dataForm.get('residencia')?.touched))? 'bg-red-50 border border-red-500 text-red-900 placeholder-red-700' : 'bg-gray-50 border-gray-300 text-gray-900 placeholder-gray-400' ]"
            />

            <div *ngIf="dataForm.get('residencia')?.invalid && (dataForm.get('residencia')?.dirty || dataForm.get('residencia')?.touched)" class="text-red-500 text-sm mt-1">
                <div *ngIf="dataForm.get('residencia')?.hasError('required')">
                    Residencia es requerido.
                </div>
            </div>
    </div>

    <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo
            Electr√≥nico</label>
        <input type="email" id="email" formControlName="correo"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="host@domain.com" required
            [ngClass]="[(dataForm.get('correo')?.invalid  && (dataForm.get('correo')?.dirty || dataForm.get('correo')?.touched))? 'bg-red-50 border border-red-500 text-red-900 placeholder-red-700' : 'bg-gray-50 border-gray-300 text-gray-900 placeholder-gray-400' ]"
            />

            <div *ngIf="dataForm.get('correo')?.invalid && (dataForm.get('correo')?.dirty || dataForm.get('correo')?.touched)" class="text-red-500 text-sm mt-1">
                <div *ngIf="dataForm.get('correo')?.hasError('required')">
                    Correo es requerido.
                </div>

                <div *ngIf="dataForm.get('correo')?.hasError('email')">
                    Formato incorrecto
                </div>
            </div>
    </div>

    <div class="mb-5">
        <label for="organizacion"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Organizacion</label>
        <input type="text" id="organizacion" formControlName="organizacion"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Organizacion" />
    </div>

    <div class="mb-5">
        <label for="ci" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Documento de
            Identidad</label>
        <input type="text" id="ci" formControlName="ci"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="CI o DNI" required 
            [ngClass]="[(dataForm.get('ci')?.invalid  && (dataForm.get('ci')?.dirty || dataForm.get('ci')?.touched))? 'bg-red-50 border border-red-500 text-red-900 placeholder-red-700' : 'bg-gray-50 border-gray-300 text-gray-900 placeholder-gray-400' ]"
            />

            <div *ngIf="dataForm.get('ci')?.invalid && (dataForm.get('ci')?.dirty || dataForm.get('ci')?.touched)" class="text-red-500 text-sm mt-1">
                <div *ngIf="dataForm.get('ci')?.hasError('required')">
                    Documento de identidad es requerido.
                </div>
            </div>
    </div>

    <div class="mb-5">
        <label for="celular" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Numero de
            Celular</label>
        <input type="text" id="celular" formControlName="celular"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Celular" required 
            [ngClass]="[(dataForm.get('celular')?.invalid  && (dataForm.get('celular')?.dirty || dataForm.get('celular')?.touched))? 'bg-red-50 border border-red-500 text-red-900 placeholder-red-700' : 'bg-gray-50 border-gray-300 text-gray-900 placeholder-gray-400' ]"
            />

            <div *ngIf="dataForm.get('celular')?.invalid && (dataForm.get('celular')?.dirty || dataForm.get('celular')?.touched)" class="text-red-500 text-sm mt-1">
                <div *ngIf="dataForm.get('celular')?.hasError('required')">
                    Celular es requerido.
                </div>

                <div *ngIf="dataForm.get('celular')?.hasError('pattern')">
                    Formato no valido.
                </div>
            </div>
    </div>

    <div class="flex w-full">
        <button class="bg-primary text-white rounded-md px-4 py-2 w-full hover:bg-primary/90"
        (click)="!dataForm.invalid; save()"
        [disabled]="dataForm.invalid" [ngClass]="{'cursor-not-allowed' : dataForm.invalid}">
            Guardar
        </button>
    </div>

</form>
