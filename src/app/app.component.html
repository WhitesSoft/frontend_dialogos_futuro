<div class="relative h-20 bg-red-400">
  <div class="px-5 mx-auto">
    <div class="flex items-center justify-between py-3.5 md:justify-start">



      <!-- Logo -->
      <div class="flex items-center justify-start sm:order-2 md:mr-10 lg:hidden">
        <a class="flex items-center justify-center p-2 rounded bg-primary focus:outline-none focus:ring-1">
          <img class="h-10" src="../assets/images/logo.png">
        </a>
        <b class="hidden pl-3 text-xl font-bold text-white sm:block"> Tarija Dialoga </b>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden space-x-10 sm:order-3 md:flex">
        <!-- <app-navbar-menu></app-navbar-menu> -->
      </div>

      <!-- Profile menu -->
      <div class="items-center justify-end sm:order-4 md:flex md:flex-1 lg:w-0">
        <!-- <app-profile-menu></app-profile-menu> -->

        <div class="relative ml-3">

          <!--  settings -->
      <div class="flex items-center">
            <button (click)="toggleMenu()"
              class="flex items-center justify-center p-2 rounded bg-primary focus:outline-none focus:ring-1"
              type="button">
              holaaaaa
              <span class="sr-only">Open user menu</span>
            </button>
          </div>


          <!-- Dropdown -->
          <div [@openClose]="isOpen ? 'open' : 'closed'"
            class="absolute right-0 z-20 py-4 mt-2 transition origin-top-right transform rounded-md w-60 bg-background shadow-custom ring-1 ring-transparent ring-opacity-5 focus:outline-none">
            <div class="flex items-center px-4 pb-4 flext-row">
              <div class="px-2 overflow-hidden text-sm font-semibold text-center text-foreground">
                Configuracion
              </div>
            </div>

            <div class="border-b border-dashed border-border"></div>

            <!-- <ul class="flex flex-col mx-4 my-2">
              @for (item of profileMenu; track $index) {
              <li routerLink="{{ item.link }}" :key="$index"
                class="inline-flex items-center gap-2 px-3 py-2 text-xs font-semibold rounded-md cursor-pointer text-muted-foreground hover:bg-card hover:text-primary">
                <svg-icon src="{{ item.icon }}" [svgClass]="'h-5 w-5 text-muted-foreground/50'"> </svg-icon>
                {{ item.title }}
              </li>
              }
            </ul> -->

            <!-- Colores -->
            <hr class="border-dashed border-border" />
            <div class="mx-4 my-2">
              <span class="text-xs font-semibold text-foreground">Color</span>
              <div class="grid grid-cols-2 gap-2 mt-2">
                @for (item of themeColors; track $index) {
                <!-- muestra el item seleccionado -->
                <div :key="$index" (click)="toggleThemeColor(item.name)"
                  [ngClass]="{ 'border-muted-foreground bg-card': item.name == themeService.theme().color }"
                  class="inline-flex items-center justify-start h-8 px-3 text-xs font-medium transition-colors border rounded-md shadow-sm cursor-pointer focus-visible:ring-ring whitespace-nowrap border-border bg-background text-muted-foreground focus-visible:outline-none focus-visible:ring-1 disabled:pointer-events-none disabled:opacity-50 hover:bg-card hover:text-foreground">
                  <span [style.backgroundColor]="item.code"
                    class="flex items-center justify-center w-5 h-5 mr-1 -translate-x-1 rounded-full shrink-0 bg-rose-500"></span>
                  <p class="capitalize">{{ item.name }}</p>
                </div>
                }
              </div>
            </div>


          </div>

        </div>

      </div>
    </div>
  </div>

  <!-- Mobile menu
  <app-navbar-mobile></app-navbar-mobile> -->

</div>
